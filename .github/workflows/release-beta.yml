name: release-beta
on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Release type: Major; Minor; Patch'
        required: true
permissions: read-all
jobs:
  Beta:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    env:
      COSIGN_KEY_LOCATION: /tmp/cosign.key
      COSIGN_PWD: ${{ secrets.COSIGN_PWD }}


    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Git config
        run: |
          git config --global user.email "horusec@zup.com.br"
          git config --global user.name "horusec"
      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Cosign Installer
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.2.0'
      - name: Install cosign private key
        run: 'echo "$COSIGN_KEY" > $COSIGN_KEY_LOCATION'
        shell: bash
        env:
          COSIGN_KEY: ${{secrets.COSIGN_KEY}}
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date "+%a %b %d %H:%M:%S %Y")"

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          install-only: true
      - name: Install Mage
        run: go get github.com/magefile/mage@07afc7d24f4d6d6442305d49552f04fbda5ccb3e
      - name: Release
        run: mage -v releasebeta  ${{ github.event.inputs.releaseType }}
        env:
          CURRENT_DATE: ${{ steps.date.outputs.date }}
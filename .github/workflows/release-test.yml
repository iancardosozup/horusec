name: potato
on:
  push:
permissions: read-all
jobs:
  Rc:
    permissions:
      contents: write
      packages: write
    runs-on: ubuntu-latest
    env:
      COSIGN_KEY_LOCATION: /tmp/cosign.key
      COSIGN_PWD: ${{ secrets.COSIGN_PWD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Install Mage
        run: go install github.com/magefile/mage@v1.11
      - name: Set the value
        id: step_one
        run: |
          echo "action_state=yellow" >> $GITHUB_ENV
      - name: Use the value
        id: step_two
        run: |
          echo "${{ env.action_state }}" # This will output 'yellow'
      - name: Set the value
        id: set_potato
        run: |
          mage -v setPotatoVariable
      - name: Use the value
        id: use_potato
        run: |
          echo "${{ env.potato }}" # This will output 'fried_potato'